version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bakery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bakery_db
      - POSTGRES_USER=bakery_user
      - POSTGRES_PASSWORD=bakery_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakery_user -d bakery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bakery_network

  # Django Web Application
  web:
    build: .
    container_name: bakery_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 bakery_project.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-bakery-dev-key-change-in-production
      - DB_NAME=bakery_db
      - DB_USER=bakery_user
      - DB_PASSWORD=bakery_password
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,140.245.6.79,bakewithlove.withaspire.in,*
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000,http://140.245.6.79:8000,http://140.245.6.79,http://bakewithlove.withaspire.in,https://bakewithlove.withaspire.in
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bakery_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bakery_nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - bakery_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  bakery_network:
    driver: bridge

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Bake with Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="login-header">
                <span class="login-icon">🍞</span>
                <h1>Admin Panel</h1>
                <p>Sign in to your admin account</p>
            </div>

            {% if messages %}
            <div class="login-messages">
                {% for message in messages %}
                <div class="login-message login-message-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="admin-login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="admin-input" placeholder="admin@bakewithlove.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="admin-input"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-admin-primary btn-full">Sign In</button>
            </form>

            <div class="login-footer">
                <a href="{% url 'core:home' %}">← Back to Website</a>
            </div>
        </div>
    </div>
</body>

</html>
